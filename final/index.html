<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>TO-DO</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link  href="Resources/datepicker-master/dist/datepicker.css" rel="stylesheet">
</head>
	<body>
		<div class="title">
			<h1>My TO-DO List</h1>
		</div>
			
		<div class="wrapper">
			<header>
				<input type="text" placeholder="What's up?" id="item">
				<input class="datepicker" data-toggle="datepicker" placeholder="due date" id="datepicker">
				<div data-toggle="datepicker"></div>
				<button id="add">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
				</button>
			</header>
			<div class="container list">
				<!-- Uncompleted tasks -->
				<ul class="todo" id="todo"></ul>

				<!-- Completed tasks -->
				<ul class="todo" id="completed"></ul>
			</div>

		</div>

		<div class="container date">
			<div class="get_date" id="year"></div>
			<div class="get_date" id="month"></div>
			<div class="get_date" id="date"></div>
			<div class="get_date" id="day"></div>
			<div class="get_date" id="hour"></div>
			<div class="get_date">:</div>
			<div class="get_date" id="minute"></div>
		</div>
		
		
		
	<!-- javascript -->
	<script src="javascript/to-do.js"></script>
	<script src="Resources/jquery-3.4.1.min.js"></script>
	<script src="Resources/datepicker-master/dist/datepicker.js"></script>
	<script src="javascript/custom.js"></script>
	
	</body>
</html>
